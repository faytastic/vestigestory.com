source: app
destination: public

include: [.htaccess]
keep_files: [assets]

permalink: /:categories/:title/
highlighter: pygments

info_email: info@vestigestory.com
accounts_email: accounts@vestigestory.com
press_email: press@vestigestory.com
facebook: https://www.facebook.com/vestigestory
instagram: https://instagram.com/vestige_story/
pinterest: https://www.pinterest.com/vestigestory/

defaults:
-   scope:
        path: 'journal'
        type: 'posts'
    values:
        layout: 'post'

-   scope:
        path: 'journal'
        type: 'drafts'
    values:
        layout: 'post'

prose:
    rooturl: 'app/journal'
    media: 'app/assets/images/journal'
    ignore:
        - index.html
        - _data
        - _includes
        - _layouts
        - about
        - collection
        - contact
        - press
        - stockist
        - .htaccess
        - 404.html
        - apple-touch-icon-114x114.png
        - apple-touch-icon-57x57.png
        - apple-touch-icon-72x72.png
        - apple-touch-icon.png
        - favicon.ico
        - favicon.png
        - og-image.png
        - robots.txt