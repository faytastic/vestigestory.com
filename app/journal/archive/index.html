---
layout: default
title: Journal Archive - Vestige
---

<ul>
    {% for post in site.posts %}
    <li>
        <img class="gravatar" src="http://www.gravatar.com/avatar/{{ post.author.gravatar }}?s=60">
        <h2>{{ post.title | upcase }}</h1>
        <span class="date">{{ post.date | date_to_long_string }}</span>
    </li>
    {% endfor %}
</ul>
