<div class="share">
    <a
        class="share twitter{% if include.inverted %} inverted{% endif %}"
        href="https://twitter.com/intent/tweet?text={{ page.title }}&amp;url={{ site.url }}{{ page.url }}"
        rel="nofollow"
        target="_blank"
        title="Share on Twitter"
    >
        Twitter
    </a>
    <a
        class="share facebook{% if include.inverted %} inverted{% endif %}"
        href="https://facebook.com/sharer.php?u={{ site.url }}{{ page.url }}"
        rel="nofollow"
        target="_blank"
        title="Share on Facebook"
    >
        Facebook
    </a>
    <a
        class="share gplus{% if include.inverted %} inverted{% endif %}"
        href="https://plus.google.com/share?url={{ site.url }}{{ page.url }}"
        rel="nofollow"
        target="_blank"
        title="Share on Google+"
    >
        Google+
    </a>
</div>
